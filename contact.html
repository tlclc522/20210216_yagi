    <div class="page-title">
      <h1 class="section-title">お問い合わせ</h1>
    </div>
   <main>
     <div class="content wrap">
       <form class="contact-form">
         <div class="contact-form-item">
           <label class="contact-form-name" for="company">会社名</label>
           <input type="text" id="company" class="company-input">
         </div>
          <div class="contact-form-item">
            <label class="contact-form-name" for="name">お名前</label>
            <span class="contact-required">*</span>
            <input type="text" id="name" class="company-input">
          </div>
          <div class="contact-form-item">
            <label class="contact-form-name" for="company">メールアドレス</label>
            <span class="contact-required">*</span>
            <input type="text" id="email" class="company-input">
          </div>
          <div class="contact-form-item">
            <label class="contact-form-name" for="company">お問い合わせ内容</label>
            <span class="contact-required">*</span>
            <textarea cols="50" rows="10" class="company-text"></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact-form-btn">
       </form>
     </div>
   
    </main>
